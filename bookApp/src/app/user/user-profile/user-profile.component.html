<div class="container" style="padding: 5% 20% 0% 20%; background-color: gainsboro;">
    <form class="well form-horizontal" [formGroup]="userForm" enctype="multipart/form-data" (ngSubmit)="updateProfile()">

        <div class="form-group">
            <label >First Name</label>
            <input class="form-control" formControlName="FName">
            <span class="text-danger"
                *ngIf="(userForm.controls['FName'].touched || submitted) && userForm.controls['FName'].errors">
                Maximum limit exceeded
            </span>

        </div>

        <div class="form-group">
            <label >LName</label>
            <input class="form-control" formControlName="LName">
            <span class="text-danger"
                *ngIf="(userForm.controls['LName'].touched || submitted) && userForm.controls['LName'].errors">
                Maximum limit exceeded
            </span>
        </div>
       
        <!-- <div class="form-group">
            <label>Password</label>
            <input class="form-control" type="text" formControlName="Password">
            <span class="text-danger"
                *ngIf="(userForm.controls['Password'].touched || submitted) && userForm.controls['Password'].errors">
                This field cannot be null
            </span>
        </div> -->
        <div class="form-group">
            <label >Phone no</label>
            <input class="form-control" formControlName="PhoneNo">
            <span class="text-danger"
                *ngIf="(userForm.controls['PhoneNo'].touched || submitted) && userForm.controls['PhoneNo'].errors">
                Enter a valid Phone number
            </span>
        </div>
        <div class="form-group">
            <label >Coins</label>
            <input type='number' class="form-control" formControlName="Coins" readonly>

        </div>
    
        <div class="form-group">
            
            <img [src]="imageUrl" style="width: 250px;height: 250px;">
            <p></p>
            <input type="file" (change)="handleImgUpl($event)">
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="userForm.invalid">Update Profile</button>
    </form>
    <br>
</div>
