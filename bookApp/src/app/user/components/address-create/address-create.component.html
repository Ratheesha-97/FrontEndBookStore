<div class="container">
    <div class="row">

        <form class="col-md-8 offset-md-2" [formGroup]="addAddressForm" (ngSubmit)="handleAddressCreate()">

            <div class="form-group row mb-3">
                <label for="staticName" class="col-sm-4 col-form-label">Name</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" placeholder="E.g. John" formControlName="Name"
                        [ngClass]="{ 'is-invalid': addAddressForm.get('Name')?.touched && addAddressForm.get('Name')?.invalid }" />
                    <div class="invalid-feedback">
                        <div>Name is required</div>
                    </div>
                </div>
            </div>


            <div class="form-group row mb-3">
                <label for="staticName" class="col-sm-4 col-form-label">Building</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" placeholder="E.g. Lexus Apartments"
                        formControlName="Building"
                        [ngClass]="{ 'is-invalid': addAddressForm.get('Building')?.touched && addAddressForm.get('Building')?.invalid }" />
                    <div class="invalid-feedback">
                        <div>Building is required</div>
                    </div>
                </div>
            </div>


            <div class="form-group row mb-3">
                <label for="staticName" class="col-sm-4 col-form-label">Street</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" placeholder="E.g. Sesame Street" formControlName="Street"
                        [ngClass]="{ 'is-invalid': addAddressForm.get('Street')?.touched && addAddressForm.get('Street')?.invalid }" />
                    <div class="invalid-feedback">
                        <div>Street is required</div>
                    </div>
                </div>
            </div>


            <div class="form-group row mb-3">
                <label for="staticName" class="col-sm-4 col-form-label">City</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" placeholder="E.g. Kochi" formControlName="City"
                        [ngClass]="{ 'is-invalid': addAddressForm.get('City')?.touched && addAddressForm.get('City')?.invalid }" />
                    <div class="invalid-feedback">
                        <div>City is required</div>
                    </div>
                </div>
            </div>


            <div class="form-group row mb-3">
                <label for="staticName" class="col-sm-4 col-form-label">State</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" placeholder="E.g. Kerala" formControlName="State"
                        [ngClass]="{ 'is-invalid': addAddressForm.get('State')?.touched && addAddressForm.get('State')?.invalid }" />
                    <div class="invalid-feedback">
                        <div>State is required</div>
                    </div>
                </div>
            </div>


            <div class="form-group row mb-3">
                <label for="staticName" class="col-sm-4 col-form-label">Country</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" placeholder="E.g. India" formControlName="Country"
                        [ngClass]="{ 'is-invalid': addAddressForm.get('Country')?.touched && addAddressForm.get('Country')?.invalid }" />
                    <div class="invalid-feedback">
                        <div>Country is required</div>
                    </div>
                </div>
            </div>


            <div class="form-group row mb-3">
                <label for="staticName" class="col-sm-4 col-form-label">PhoneNo</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" placeholder="E.g. 9876543214" formControlName="PhoneNo"
                        [ngClass]="{ 'is-invalid': addAddressForm.get('PhoneNo')?.touched && addAddressForm.get('PhoneNo')?.invalid }" />
                    <div class="invalid-feedback">
                        <div>PhoneNo is invalid.</div>
                    </div>
                </div>
            </div>


            <div class="form-group row mb-3">
                <label for="staticName" class="col-sm-4 col-form-label">Pincode</label>
                <div class="col-sm-8">
                    <input type="number" class="form-control" placeholder="E.g. 654987" formControlName="Pincode"
                        [ngClass]="{ 'is-invalid': addAddressForm.get('Pincode')?.touched && addAddressForm.get('Pincode')?.invalid }" />
                    <div class="invalid-feedback">
                        <div>Pincode is invalid.</div>
                    </div>
                </div>
            </div>

            <div class="alert alert-success" *ngIf="isSaved">
                Saved Successfully
            </div>

            <div class="form-group row">
                <div class="col-sm-8 offset-sm-4">
                    <button type="submit" class="btn btn-primary" *ngIf="isEdit; else submit_btn"
                        [disabled]="addAddressForm.invalid">Update</button>
                    <ng-template #submit_btn>
                        <button type="submit" class="btn btn-primary"
                            [disabled]="addAddressForm.invalid">Submit</button>
                    </ng-template>
                </div>
            </div>

        </form>

    </div>
</div>
