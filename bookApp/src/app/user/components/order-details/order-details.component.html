<p>order-details works!</p>

<table class="table table-striped">
    <thead>
        <tr>
            <th scope="col">Title</th>
            <th scope="col">Author</th>
            <th scope="col">Quantity</th>
            <th scope="col">Total Price</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let cartItem of order.Cart.CartProducts; let i = index">
            <td>{{cartItem.Book.Title}}</td>
            <td>{{cartItem.Book.Author}}</td>
            <td>{{cartItem.Quantity}}</td>
            <td>{{cartItem.Quantity * cartItem.Book.Price}}</td>
        </tr>
    </tbody>

</table>

<div class="row" *ngIf="order.Coupon">
    <div class="col-2">Coupon Applied:</div>
    <div class="col-2 "><strong>{{order.Coupon}}</strong></div>
</div>
<div class="row" *ngIf="order.Coins">
    <div class="col-2">Coins Used:</div>
    <div class="col-2 "><strong>{{order.Coins}}</strong></div>
</div>
