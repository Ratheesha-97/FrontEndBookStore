<div class="container-fluid"
	style="background-color: rgba(0, 0, 0, 0.05);text-align:center;height:43px;padding:10px;margin-bottom:43px;margin-top: 0px;">
	<div class="row">
		<a class="text-decoration-none text-reset fw-bold" style="color: black;" id="categorybooks"
			aria-label="Category books"> Most Exciting collections of Books for your Reading
			World!</a>

	</div>
</div>

<!--Card Display of Books-->

<div class="container-fluid">
	<div class="row" style="margin:0px">
		<div class="card col-12 col-sm-6 col-md-4 col-lg-3" *ngFor="let book of BookData"
			style="align-items: center;padding:10px;background-color:whitesmoke;height: 400px;border-color: darksalmon;">
			<img src="https://codingyaar.com/wp-content/uploads/bootstrap-4-card-image-left-demo-image.jpg"
				class="card-img-top" style="width: 88%;height: 40%;" />
			<div class="card-body">
				<h5 class="card-title">{{book.Title}}
					<h6><i>by {{book.Author}}</i></h6>
				</h5>
				<!--		<p class="card-text">
					{{k.BDescri}}
				</p>	    -->
				<a href="#" style="color:darkorchid;color:rgb(161, 142, 94);" routerLink="/home">Explore the book
				</a>
				<br>
				<div>
					<br>
					<button class="btn" (click)="addToWishlistBtn(book.BookId)" style="background-color:orange;" >WishList</button>

					<button style="margin-left: 50px;" (click)="addToCartBtn(book.BookId)" class="btn btn-primary">Add
						to Cart</button>

					<h6>Price: Rs{{book.Price}}</h6>
				</div>
				<br>
				<!--	<p>Tags : {{k.BTags}}</p>                -->

			</div>
		</div>

	</div>
</div>
