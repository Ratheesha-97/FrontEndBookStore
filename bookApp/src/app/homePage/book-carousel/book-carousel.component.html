<div class="col-md-12 col-xl-10 " style="margin: auto;">
<div id="myCarousel" class="carousel slide" data-interval="3000" data-ride="carousel" >
	<ol class="carousel-indicators">
		<li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
		<li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
		<li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
	</ol>
	<!-- Carousel items -->
	<div class="carousel-inner " style="margin: auto;">


		<div class="carousel-item active">
			<div class="row">
				<div class="col-sm-6 col-md-4 col-xl-4" *ngFor="let book of TopBookslice1"><a  routerLink="/book-details/{{book.BookId}}"><img
							src="https://localhost:44390/Images/{{book.BImgFile}}"
							alt="Image" class="imgsize"></a>
							<div class="carousel-caption d-none d-md-block">
								<h5>{{book.Title}}</h5>
								<p class="text-truncate">{{book.BDescri}}</p>
							</div>
				</div>				
			</div>
			<!--/row-->
		</div>
		<!--/item-->
		
		<div class="carousel-item" *ngFor="let smallslice of TopBookslice2">
			<div class="row" >
				
				<div class="col-sm-6 col-md-4 col-xl-4" *ngFor="let book of smallslice"><a  routerLink="/book-details/{{book.BookId}}"><img
							src="https://localhost:44390/Images/{{book.BImgFile}}"
							alt="Image" class="imgsize " ></a>
							<div class="carousel-caption d-none d-md-block">
								<h5>{{book.Title}}</h5>
								<p class="text-truncate">{{book.BDescri}}...</p>
							</div>
				</div>
				

			</div>
			<!--/row-->
		</div>
		<!--/item-->
	
	</div>

<button class="carousel-control-prev" type="button" data-target="#carouselExampleControls" data-slide="prev">
	<span class="carousel-control-prev-icon" aria-hidden="true"></span>
	<span class="sr-only">Previous</span>
</button>
<button class="carousel-control-next" type="button" data-target="#carouselExampleControls" data-slide="next">
	<span class="carousel-control-next-icon" aria-hidden="true"></span>
	<span class="sr-only">Next</span>
</button>

</div>

</div>
