<div class="container" style="padding: 10%;">
    <form [formGroup]="addCouponForm" (ngSubmit)="addCoupon()">
        <div class="form-group">
            <label for="CouponId">Coupon Id</label>
            <input type="text" class="form-control" id="CouponId" formControlName='CouponId' placeholder="Enter Coupon Id">
        </div>
        <div class="form-group">
            <label for="DiscountPercentage">Discount Percentage</label>
            <input type="number" min="0" class="form-control" id="DiscountPercentage" formControlName='DiscountPercentage'  placeholder="Enter Discount Percentage">
        </div>
        <div class="form-group">
            <label for="MaximumDiscount">MaximumDiscount</label>
            <input type="number" min="0" class="form-control" id="MaximumDiscount" formControlName="MaximumDiscount" placeholder="Enter Maximum Discount">
        </div>
        <div class="form-group">
            <label for="MinimumOrderPrice" >MinimumOrderPrice</label>
            <input type="number" min="0" class="form-control" id="MinimumOrderPrice" formControlName="MinimumOrderPrice" placeholder="Enter Minimum Order Price">
        </div>
        <div class="form-group">
            <label for="Expiry">Expiry date</label>
            <input type="date" class="form-control" id="Expiry" formControlName="Expiry" placeholder="Enter Expiry date">
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!addCouponForm.valid" >Submit</button>
    </form>

</div>
