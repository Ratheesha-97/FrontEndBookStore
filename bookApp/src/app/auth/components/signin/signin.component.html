<div class="container">
    <div class="row">
        <div class="col-md-12">
          <h1>Sign Up</h1>
          
    </div>

    <form class="col-md-6 offset-md-3" [formGroup]="signInForm" (ngSubmit)="onSubmit()">
        <div class="form-group row mb-3">
            <label class="col-sm-2 col-form-label" for="fullName">Full Name: </label>
            <div class="col-sm-10">

                <input id="fullName"  class="form-control" type="text" formControlName="fullName"
                [ngClass]="{ 'is-invalid': signInForm.get('fullName')?.touched && signInForm.get('fullName')?.invalid }">
                <div class="invalid-feedback">
                    <div>Name is required</div>
                </div>
            </div>
        </div>
       
        <div class="form-group row mb-3">
            <label class="col-sm-2 col-form-label" for="userName">UserName</label>
            <div class="col-sm-10">

                <input id="userName"  class="form-control" type="text" formControlName="userName"
                [ngClass]="{ 'is-invalid': signInForm.get('userName')?.touched && signInForm.get('userName')?.invalid }">
                <div class="invalid-feedback">
                    <div>UserName is required</div>
                </div>
            </div>
        </div>


        <div class="form-group">
            <label>Email:</label>
            <input type="email"  [class.is-invalid] = "signInForm.get('email')?.invalid && signInForm.get('email')?.touched"  class="form-control" formControlName="email"  />
        <div *ngIf="(signInForm.get('email')?.invalid && signInForm.get('email')?.touched) || signInForm.get('email')?.dirty">
          <small class="text-danger" *ngIf="signInForm.get('email')?.errors?.required">Email address is required</small>
          <small class="text-danger" *ngIf="signInForm.get('email')?.errors?.email">Email address is invalid</small>
        </div>
        </div>

        <div class="form-group row mb-3">
            <label class="col-sm-2 col-form-label" for="password">Password  </label>
            <div class="col-sm-10">

                <input id="password"  class="form-control" type="password" formControlName="password"
                [ngClass]="{ 'is-invalid': signInForm.get('password')?.touched && signInForm.get('password')?.invalid }">
                <div class="invalid-feedback">
                    <div>Password is required</div>
                </div>
            </div>
        </div>

        <div class="form-group row mb-3">
            <label class="col-sm-2 col-form-label" for="confirmPassword">Confirm Password </label>
            <div class="col-sm-10">

                <input id="confirmPassword"  class="form-control" type="password" formControlName="confirmPassword"
                [ngClass]="{ 'is-invalid': signInForm.get('confirmPassword')?.touched && signInForm.get('confirmPassword')?.invalid }">
                <div class="invalid-feedback">
                    <div>Confirm Password is required</div>
                </div>
                <p class="text-danger" *ngIf="passwordNotSame">Passwords Do Not Match</p>
            </div> 
        </div>
        
        <!-- [disabled]="!signInForm.valid" -->
        
        <button class="btn btn-lg btn-primary btn-block" type="submit" [disabled]="!signInForm.valid">Submit</button>
        
        <div  *ngIf="failedSignIn" class="alert alert-danger alert-dismissible fade show">
            <strong>Error! </strong>{{errorMessage}}
            
        </div>

                
        <div *ngIf="successSignIn" class="alert alert-success alert-dismissible fade show">
            <strong>Success! </strong> Your have been registered successfully.
            <button type="button" class="btn-close" data-bs-dismiss="alert" ></button>
        </div>

    </form>
</div>
