<div class="container">
    <form class="form-signin col-md-6 offset-md-3" #loginForm="ngForm" ngNativeValiate (ngSubmit)="handleLogin(loginForm)"
    >
    <div class="text-center mb-4">
      <p>Log In here</p>
    </div>
  
    <div class="form-label-group">
      <label for="inputEmail">Email address - j@b.com</label>
      <input type="email" ngModel name="email" class="form-control" placeholder="Email address" required>
    </div>            
  
    <div class="form-label-group">
      <label for="inputPassword">Password - jack101</label>
      <input type="password" ngModel name="password" class="form-control" placeholder="Password" required>
    </div>
    <br>
    <button class="btn btn-lg btn-primary btn-block" type="submit" >Login</button>
  </form>

  <div  *ngIf="failedLogin" class="alert alert-danger alert-dismissible fade show">
    <strong>Error! </strong>{{errorMessage}}
 </div>



<div  *ngIf="loginSuccess" class="alert alert-success alert-dismissible fade show">
  <strong>Success </strong>Authentication Done!
  
</div>

  </div>
